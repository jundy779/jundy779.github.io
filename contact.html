<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    /* Contact Section */
    #contact {
      background: linear-gradient(120deg, #007bff, #6610f2);
      color: #fff;
      padding: 60px 0;
    }
    #contact .section-title {
      text-align: center;
      margin-bottom: 40px;
    }
    #contact .section-title h2 {
      font-size: 2.5rem;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 10px;
      color: #ffc107;
    }
    #contact .section-title p {
      font-size: 1rem;
      color: #e0e0e0;
    }

    #contact .contact-form {
      background: #fff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    #contact .contact-form h3 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #007bff;
      margin-bottom: 20px;
    }
    #contact .form-control {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 12px;
      margin-bottom: 15px;
    }
    #contact .btn-submit {
      background: #ffc107;
      color: #000;
      font-weight: 600;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
    }
    #contact .btn-submit:hover {
      background: #fff;
      color: #007bff;
    }

    /* Back Button */
    #contact .btn-back {
      background: #fff;
      color: #007bff;
      font-weight: 600;
      padding: 10px 20px;
      border: 2px solid #007bff;
      border-radius: 25px;
      text-align: center;
      display: inline-block;
      text-decoration: none;
      margin-top: 20px;
      transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
    }
    #contact .btn-back:hover {
      background: #007bff;
      color: #fff;
    }

    /* Social Links */
    #contact .social-links {
      margin-top: 30px;
      text-align: center;
    }
    #contact .social-links a {
      color: #ffc107;
      font-size: 1.8rem;
      margin: 0 10px;
      transition: color 0.3s ease-in-out;
    }
    #contact .social-links a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Contact Section -->
  <section id="contact">
    <div class="container">
      <div class="section-title">
        <h2>Kontak Saya</h2>
        <p>Apakah Anda memiliki pertanyaan atau ingin bekerja sama? Jangan ragu untuk menghubungi saya!</p>
      </div>
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <div class="contact-form">
            <h3>Hubungi Saya</h3>
            <form action="#" method="POST">
              <div class="mb-3">
                <input type="text" class="form-control" name="name" placeholder="Nama Anda" required>
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email Anda" required>
              </div>
              <div class="mb-3">
                <textarea class="form-control" name="message" rows="5" placeholder="Pesan Anda" required></textarea>
              </div>
              <button type="submit" class="btn btn-submit">Kirim Pesan</button>
            </form>
          </div>
        </div>
      </div>
      <div class="text-center">
        <a href="index.html" class="btn-back">Kembali ke Halaman Utama</a>
      </div>
      <div class="social-links">
        <a href="https://github.com/jundy779"><i class="bx bxl-github"></i></a>
        <a href="https://web.facebook.com/muhammad.j.rabbani.52"><i class="bx bxl-facebook"></i></a>
        <a href="https://id.linkedin.com/in/muh-jundy-rabbani/en?trk=public_post_feed-actor-name"><i class="bx bxl-linkedin"></i></a>
        <a href="mailto:admin@fusionifydigital.cloud"><i class="bx bxl-gmail"></i></a>
        <a href="https://www.instagram.com/muh_jundy_r/"><i class="bx bxl-instagram"></i></a>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
